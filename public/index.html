<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobLink - Portail d'emploi IA Tunisie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    header h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #666;
      font-size: 1em;
    }

    .search-section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .search-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .search-filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    input, select {
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
    }

    .search-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      grid-column: 1 / -1;
    }

    .search-btn:hover {
      background: #764ba2;
    }

    .jobs-section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    .jobs-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .job-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s;
      cursor: pointer;
    }

    .job-card:hover {
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
      border-color: #667eea;
    }

    .job-title {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .job-company {
      color: #667eea;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .job-info {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 10px;
      font-size: 0.9em;
      color: #666;
    }

    .job-badge {
      background: #f0f0f0;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
    }

    .job-source {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85em;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #667eea;
      font-size: 1.2em;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pagination button {
      padding: 8px 15px;
      border: 1px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination button:hover {
      background: #667eea;
      color: white;
    }

    .pagination button.active {
      background: #667eea;
      color: white;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }

      .search-filters {
        grid-template-columns: 1fr;
      }

      .job-info {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ JobLink</h1>
      <p>Portail d'emploi IA - Tunisie</p>
    </header>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number">-</div>
        <div class="stat-label">Offres d'emploi</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">3</div>
        <div class="stat-label">Sources</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">Horaire</div>
        <div class="stat-label">Mise √† jour</div>
      </div>
    </div>

    <div class="search-section">
      <h2>üîç Rechercher des offres</h2>
      <div class="search-filters">
        <input type="text" id="searchInput" placeholder="Rechercher par titre ou entreprise...">
        <select id="locationSelect">
          <option value="">Toutes les villes</option>
          <option value="Tunis">Tunis</option>
          <option value="Sfax">Sfax</option>
          <option value="Sousse">Sousse</option>
          <option value="Ariana">Ariana</option>
        </select>
        <select id="sourceSelect">
          <option value="">Toutes les sources</option>
          <option value="linkedin">LinkedIn</option>
          <option value="tanitjob">Tanitjob</option>
          <option value="keejob">Keejob</option>
        </select>
        <button class="search-btn" onclick="searchJobs()">Rechercher</button>
      </div>
    </div>

    <div class="jobs-section">
      <h2>üíº Offres d'emploi</h2>
      <div id="jobsContainer" class="loading">Chargement des offres...</div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const jobsPerPage = 10;
    let allJobs = [];

    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        if (data.success) {
          document.querySelector('.stat-number').textContent = data.data.totalJobs.toLocaleString('fr-FR');
        }
      } catch (error) {
        console.error('Erreur lors du chargement des stats:', error);
      }
    }

    async function loadJobs(page = 1) {
      try {
        const search = document.getElementById('searchInput').value;
        const location = document.getElementById('locationSelect').value;
        const source = document.getElementById('sourceSelect').value;

        let url = `/api/jobs?page=${page}&limit=${jobsPerPage}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (location) url += `&location=${encodeURIComponent(location)}`;
        if (source) url += `&source=${encodeURIComponent(source)}`;

        const response = await fetch(url);
        const data = await response.json();

        if (data.success) {
          allJobs = data.data;
          currentPage = page;
          displayJobs(allJobs);
          displayPagination(data.pagination);
        } else {
          document.getElementById('jobsContainer').innerHTML = '<div class="error">Erreur lors du chargement des offres</div>';
        }
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('jobsContainer').innerHTML = '<div class="error">Erreur de connexion</div>';
      }
    }

    function displayJobs(jobs) {
      const container = document.getElementById('jobsContainer');
      if (jobs.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">Aucune offre trouv√©e</p>';
        return;
      }

      container.innerHTML = jobs.map(job => `
        <div class="job-card">
          <div class="job-title">${job.title}</div>
          <div class="job-company">${job.company}</div>
          <div class="job-info">
            <span class="job-badge">üìç ${job.location}</span>
            <span class="job-badge">üí∞ ${job.salary || 'Non sp√©cifi√©'}</span>
            <span class="job-badge">üìã ${job.job_type || 'CDI'}</span>
            <span class="job-source">${job.source.toUpperCase()}</span>
          </div>
          <p style="color: #666; font-size: 0.9em; margin-top: 10px;">${job.description ? job.description.substring(0, 150) + '...' : 'Pas de description'}</p>
        </div>
      `).join('');
    }

    function displayPagination(pagination) {
      const container = document.getElementById('pagination');
      let html = '';

      if (pagination.page > 1) {
        html += `<button onclick="loadJobs(${pagination.page - 1})">‚Üê Pr√©c√©dent</button>`;
      }

      for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.pages, pagination.page + 2); i++) {
        html += `<button onclick="loadJobs(${i})" class="${i === pagination.page ? 'active' : ''}">${i}</button>`;
      }

      if (pagination.page < pagination.pages) {
        html += `<button onclick="loadJobs(${pagination.page + 1})">Suivant ‚Üí</button>`;
      }

      container.innerHTML = html;
    }

    function searchJobs() {
      loadJobs(1);
    }

    // Charger les donn√©es au d√©marrage
    window.addEventListener('load', () => {
      loadStats();
      loadJobs(1);
    });

    // Recherche en temps r√©el
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchJobs();
      }
    });
  </script>
</body>
</html>
